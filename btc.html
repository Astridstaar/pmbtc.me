<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>PMBTC</title>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<script>
	var last = 4640.10300;
	function recalc(amount) {
		var btc = amount.value / last,
		pay = document.getElementById('pay');
		document.getElementById('recv').innerHTML = btc.toFixed(5);
		if (btc >= 0.2696334) {
			pay.style.opacity = 0.2;
			pay.disabled = true;
		} else {
			pay.style.opacity = 1;
			pay.disabled = false;
		}
	}
	</script>
</head>
<body>
	
<!-- HEADER-->
	<div id="header" class="clearfix">
		<div class="container">
			<div class="leftnav">BTC 0.2696334<br>1 BTC = 4640.10300 USD</div>
			<div class="leftnav">LTC 39.496636<br>1 LTC = 35.78300 USD</div>
			<ul class="menu">
				<li><a href="order.html" class="hvr-underline-from-left">Order Status</a></li>
				<!-- li><a href="" class="hvr-underline-from-left">Contact</a></li -->
				<!-- li><a href="" class="hvr-underline-from-left">Support</a></li -->								
			</ul>
		</div>	
	</div>
<!--  END HEADER -->
<!-- CONTENT -->
<form name="payment" action="payment.html" method="POST">
	<input type=hidden name=PAYEE_ACCOUNT value="U10560569">
	<input type=hidden name=PAYEE_NAME value="PMBTC.ME">
	<input type=hidden name=PAYMENT_UNITS value="USD">
	<input type=hidden name=STATUS_URL value="http://pmbtc.me/status">
	<input type=hidden name=PAYMENT_URL value="http://pmbtc.me/btc/done">
	<input type=hidden name=NOPAYMENT_URL value="http://pmbtc.me/btc/failed">
	<div id="wrapper" class="clearfix">
		<div class="message"></div>
		<div class="left">
			<div class="textleft1">You will send USD</div>
			<img src="images/arrow_small.png" height="88" width="33" class="arrow2">
			<input type="text" name="PAYMENT_AMOUNT" id="usd" onkeyup="recalc(this);" required autofocus>
		</div>
		<div class="right2">
			<div class="textleft2">Your Bitcoin wallet, where we will send <span id="recv">0</span> bitcoins</div>
			<img src="images/arrowsmallright.png" height="88" width="33" class="arrow3">
			<input type="text" name="BTC_ADDR" id="wallet" pattern="^1[0-9a-zA-Z]{26,33}" required>
		</div>
		<!-- a href="" class="button1"></a -->
		<button id="pay" class="button1"></button>
		<img src="images/line.png" height="4" width="960" alt="" class="divider_d">
		<a class="footer" href="">support@pmbtc.me</a>
		<a class="footer1" href="http://pmbtc.me/index.html">PMBTC.ME </a>
	</div>
</form>
<!-- END CONTENT -->
</body>
</html>
